<h2>
    SignUp</h2>
<h3>as Individual</h3>
<form #userform="ngForm" method="POST" novalidate (ngSubmit)="onsubmit(userform.value,userform.valid)  ">

    <div class="editfield field_1 field_name required-field visibility-public field_type_textbox">

        <label>User Name</label>
        <input type="text" name="username" required pattern="^[a-z0-9A-Z]+[!@#$%^&*._/?]{1}$" placeholder="Enter Username" #uname="ngModel" [ngModel]="user.username" class="flocks_bp_edit_field" aria-required="true">
        <div *ngIf="uname.errors && (uname.dirty||uname.touched)">
            <div [hidden]="!uname.errors.required">
                <small><i>*Please enter your Username</i></small>
            </div>
            <div [hidden]="(!uname.errors.pattern)">
                <small><i>*Please End Name with a special character</i></small>

            </div>

        </div>
    </div>


    <div class="editfield field_1 field_name required-field visibility-public field_type_textbox">

        <label>E-Mail</label>
        <input type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Enter EmailId" #email="ngModel" [ngModel]="user.email" class="flocks_bp_edit_field" aria-required="true">

        <div *ngIf="email.errors && (email.dirty||email.touched)">
            <div [hidden]="!email.errors.required">
                <small><i>*Please enter your email address </i></small>
            </div>
            <div [hidden]="!email.errors.pattern">
                <small><i>*Email is required and format should be </i>john@doe.com.</small>
            </div>
        </div>

    </div>

    <div class="editfield field_1 field_name required-field visibility-public field_type_textbox">
        <label>Password</label>
        <input type="password" name="password" [ngModel]="user.password" validateEqual="confirmPassword" reverse="true" placeholder="Enter Password" required #password="ngModel" class="flocks_bp_edit_field" aria-required="true">
        <div [hidden]="password.valid || (password.pristine && !userform.submitted)">
            <small><i> *Password is required</i></small>
        </div>
    </div>


    <div class="editfield field_2 field_name required-field visibility-public field_type_textbox">

        <label>Retype password</label>
        <input type="password" name="repassword" [ngModel]="user.confirmPassword" required validateEqual="password" placeholder="ReEnter Password" #confirmPassword="ngModel" class="flocks_bp_edit_field" aria-required="true">
        <div [hidden]="confirmPassword.valid ||  (confirmPassword.pristine && !userform.submitted)">
            <small><i>*Password mismatch</i></small>
        </div>
    </div>

    <div class="editfield field_1 field_name required-field visibility-public field_type_textbox">


        <label for="field_1">Name</label>


        <input id="field_1" name="name" type="text" aria-required="true" required minlength="4" maxlength="10" placeholder="Enter Name" #name="ngModel" [ngModel]="user.name" class="flocks_bp_edit_field">

        <div *ngIf="name.errors && (name.dirty||name.touched)">
            <div [hidden]="!name.errors.required">
                <small><i>*Please enter your name</i></small>
            </div>
            <div [hidden]="!name.errors.minlength">
                <small><i>*Please enter atleast 4 character</i></small>

            </div>

        </div>
    </div>


    <br>
    <br>

    <div>
        <button type="submit" [disabled]="!userform.valid" class="btn btn-success">Submit</button>
    </div>

</form>
