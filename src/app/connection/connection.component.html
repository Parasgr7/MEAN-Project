<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let res of arr">
            <div class="card" *ngIf="res.market">
                <img class="card-img-top " src="./../../assets/wp-content/uploads/2016/12/2-640x300.jpg " alt="Loading... ">
                <div class="card-block ">
                    <h4 class="card-title ">{{res.name}}</h4>
                    <hr>
                    <h5>Company</h5>
                    <h5>Market:</h5>{{res.market}}
                    <h5>Location:</h5> {{res.location}} {{res.email}}
                    <button id="but" class="changeText" (click)="addCompany(res) " class="btn btn-primary btn-sm ">Follow</button>
                </div>
            </div>
            <div class="card" *ngIf="!res.market">
                <img class="card-img-top " src="./../../assets/wp-content/uploads/2016/12/2-640x300.jpg " alt="Loading... ">
                <div class="card-block ">
                    <h4 class="card-title ">{{res.username}}</h4>
                    <hr>
                    <h5>Student</h5>
                    {{res.email}} <button id="but" class="changeText" (click)="addFriend(res)" class="btn btn-primary btn-sm ">Follow</button>
                </div>
            </div>
        </div>
    </div>
</div>
