<div class="container">
    <div *ngIf="lengthCompany;else content">
        <h2><b>Followed Organisations:</b></h2>
        <div class="container " *ngFor="let res of arr2">
            <div class="row">
                <div class="card col-lg-4 col-md-4 col-sm-3">
                    <img src="./../../assets/wp-content/uploads/2016/12/2-640x300.jpg" alt="Avatar" style="width:100; height: 100">
                    <div class="container">
                        <h4><b>{{res.name}}</b></h4>
                        <h4><b>{{res.market}}</b></h4>
                        <h4><b>{{res.location}}</b></h4>
                        <p>{{res.email}} &nbsp;&nbsp;&nbsp;</p>
                        <h3>Refer to Individual</h3>
                        <p>

                            <select>   
                                <option selected="selected" disabled>Individuals</option>
                                <option *ngFor="let res of arr1" id="individual" value={{res.email}}>{{res.name}}</option>
 
                             </select>
                            <button (click)="refIndividual(res.email)">Refer</button>

                        </p>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>

    <ng-template #content>
        <h2><b>You have  followed no Company</b></h2>
    </ng-template>


    <div *ngIf="lengthFriend;else content2">
        <h2><b>Followed Individuals:</b></h2>
        <div class="container " *ngFor="let res of arr1">
            <div class="row">
                <div class="card col-lg-4 col-md-4 col-sm-3">
                    <img src="./../../assets/wp-content/uploads/2016/12/2-640x300.jpg" alt="Avatar" style="width:100; height: 100">
                    <div class="container">
                        <h4><b>{{res.name}}</b></h4>
                        <h4><b>{{res.username}}</b></h4>
                        <p>{{res.email}} &nbsp;&nbsp;&nbsp;</p>
                        <h3>Refer to Company</h3>
                        <p>

                            <select>  
                                 <option selected="selected" disabled>Companies</option>
                                <option *ngFor="let res of arr2" id="company" value={{res.email}}>{{res.name}}</option>
 
                            </select>
                            <button (click)="refCompany(res.email)">Refer</button>

                        </p>


                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>

    <ng-template #content2>
        <h2><b>You have no followed friends</b></h2>
    </ng-template>

</div>
