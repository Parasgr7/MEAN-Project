<div class="conatiner">
    <div class="row">
        <div *ngIf="lengthCompany;else content">
            <h2><b>Followed Organisations:</b></h2>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let res of arr2">
                <div class="card">
                    <img class="card-img-top" src="./../../assets/wp-content/uploads/2016/12/2-640x300.jpg " alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">{{res.name}}</h4>
                        <p class="card-text">{{res.market}}---{{res.location}}</p>
                        <p>

                            <select>   
                                <option selected="selected" disabled>Individuals</option>
                                <option *ngFor="let res of arr1" id="individual" value={{res.email}}>{{res.name}}</option>
 
                             </select>
                            <button (click)="refIndividual(res.email)">Refer</button>

                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<ng-template #content>
    <h2><b>You have  followed no Company</b></h2>
</ng-template>

<div class="conatiner">
    <div class="row">
        <div *ngIf="lengthCompany;else content2">
            <h2><b>Followed Individuals:</b></h2>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let res of arr1">
                <div class="card">
                    <img class="card-img-top" src="./../../assets/wp-content/uploads/2016/12/2-640x300.jpg " alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">{{res.username}}</h4>
                        <p class="card-text">{{res.email}}</p>
                        <p>

                            <select>   
                                <option selected="selected" disabled>Organisations</option>
                                <option *ngFor="let res of arr2" id="company" value={{res.email}}>{{res.name}}</option>
 
                             </select>
                            <button (click)="refCompany(res.email)">Refer</button>

                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<ng-template #content2>
    <h2><b>You have no followed friends</b></h2>
</ng-template>
