<div class="container">
    <div *ngIf="leng;else content">
        <h2><b>Followed Organisations:</b></h2>
        <div class="container " *ngFor="let res of arr">
            <div class="row" *ngIf="res.market">
                <div class="card col-lg-4 col-md-4 col-sm-3">
                    <img src="./../../assets/wp-content/uploads/2016/12/2-640x300.jpg" alt="Avatar" style="width:100; height: 100">
                    <div class="container">
                        <h4><b>{{res.name}}</b></h4>
                        <h4><b>{{res.market}}</b></h4>
                        <h4><b>{{res.location}}</b></h4>
                        <p>{{res.email}} &nbsp;&nbsp;&nbsp;</p>

                    </div>
                </div>
            </div>
            <br>
        </div>

        <h2><b>Followed Individuals:</b></h2>
        <div class="container " *ngFor="let res of arr">
            <div class="row" *ngIf="!res.market">
                <div class="card col-lg-4 col-md-4 col-sm-3">
                    <img src="./../../assets/wp-content/uploads/2016/12/2-640x300.jpg" alt="Avatar" style="width:100; height: 100">
                    <div class="container">
                        <h4><b>{{res.name}}</b></h4>
                        <p>{{res.email}} &nbsp;&nbsp;&nbsp;</p>

                    </div>
                </div>
            </div>
            <br>
        </div>

    </div>


    <ng-template #content>
        <h2><b>You have no added friends</b></h2>
    </ng-template>
