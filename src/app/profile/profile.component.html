<div id="printable-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div id="primary" class="content-area">
                    <main id="main" class="site-main">

                        <article id="post-0" class="bp_members type-bp_members post-0 page type-page status-publish hentry">
                            <header class="entry-header screen-reader-text">
                                <h1 class="entry-title">Paras</h1>
                            </header>
                            <div class="entry-content">

                                <div id="buddypress">


                                    <div id="item-body">


                                        <div class="item-list-tabs no-ajax" id="subnav">

                                        </div>
                                        <div class="activity">

                                            <ul id="activity-stream" class="activity-list item-list">

                                                <li class="bbpress bbp_reply_create activity-item" id="activity-700">



                                                    <div class="activity-content">


                                                        <div class="activity-inner">

                                                            <div *ngIf="!data.market">
                                                                <h2 class="page-header">{{data.name}}</h2>
                                                                <ul class="list-group">
                                                                    <li class="list-group-item">Username:{{data.jobs}}</li>
                                                                    <li class="list-group-item">Email:{{data.email}}</li>
                                                                    <li class="list-group-item">Resume:{{data.resume}}</li>
                                                                    <li class="list-group-item"><img src={{data.image}} height="200" width="200"></li>
                                                                </ul>

                                                            </div>

                                                        </div>


                                                    </div>





                                                </li>
                                            </ul>
                                        </div>
                                        <!-- .activity -->


                                    </div>
                                    <!-- #item-body -->


                                </div>
                                <!-- #buddypress -->
                            </div>
                            <footer class="entry-footer">
                            </footer>
                        </article>
                        <!-- #post-## -->
                    </main>
                </div>
            </div>
            <!--.col-lg-9-->

            <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLongTitle">Describe yourself</h3>
                            <button type="button" class="close" (click)="backClicked()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                        </div>
                        <div class="modal-body">
                            <router-outlet></router-outlet>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" (click)="backClicked()" data-dismiss="modal">Go Back</button>
                        </div>
                    </div>
                </div>
            </div>






            <div class="col-lg-3">

                <div id="secondary" class="widget-area">
                    <button type="button" [routerLink]="['./complete']" class="btn btn-primary" data-toggle="modal" data-target="#Modal">
    Complete your Profile
</button>


                    <section id="bp_core_members_widget-5" class="widget widget_bp_core_members_widget buddypress widget">
                        <h2 class="widget-title">Suggestions</h2>



                        <ul id="members-list" class="item-list" aria-live="polite" aria-relevant="all" aria-atomic="true" *ngFor="let random of ranArr">


                            <li class="vcard">
                                <div class="item-avatar">
                                    <img src="http://www.gravatar.com/avatar/0bb9e0b2374b5ac526291cdb6d293363?s=100&amp;r=g&amp;d=mm" class="avatar user-167-avatar avatar-100 photo" width="100" height="100" alt="Profile picture of Michael Kuhn" />
                                </div>

                                <div class="item">
                                    <div class="item-title fn"><label>{{random.name}}</label></div>
                                    <div class="item-meta">
                                        <span class="activity">{{random.email}}</span>
                                    </div>
                                </div>
                            </li>



                        </ul>


                    </section>

                </div>
                <!-- #secondary -->
            </div>
            <!--.col-lg-3-->
        </div>
        <!--.row-->
    </div>
    <!--.container-->
</div>
<!--#printable-content-->
